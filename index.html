<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics program</title>
</head>
<body>
    
  <h1>Mathematics program</h1>
  <h2>Algebra Solution(Bhuwan Prasai)</h2><br>
  <div id="app">
      <input type="number" id="num" placeholder="a" ><br><br>
      <input type="number" id="num1" placeholder="b" ><br><br>
      <select id="math">
        
          <option value="1">(a + b)2</option>
          <option value="2">(a – b)2</option>
          <option value="3">(a2 – b2)</option>
          <option value="4">(a2 + b2)</option>
          <option value="5">(a3 + b3)</option>
          <option value="6">(a3 - b3)</option>
          <option value="7">(a4 + b4)</option>
          <option value="8">(a  + b)3</option>
          <option value="8.5">(a – b)3 </option>
          <option value="9">(a  + b)4</option>
          <option value="10">(a  - b)4</option>
          <option value="11">(a4 - b4)</option>
          <option value="12">(a5 - b5)</option>
      </select><br><br>
      <button id="btn">calculate</button><br><br>
      <button id="btns">clear</button>

  </div><br><br>
  <p id="results"></p>
  <p id="resulted"></p>
  <p id="formula"></p>
  <p id="result"></p>
  
  
  
    <script src="bhuwan.js"></script>
</body>
</html>
